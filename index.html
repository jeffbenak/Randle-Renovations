<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="application/jsx" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="/src/components/favicon/favicon.ico" type="image/x-icon"/>
    <script>
      (function() {
        const path = window.location.pathname;
        let pageTitle = 'Randle Renovations';
  
        if (path.includes('bathrooms')) {
          pageTitle = 'Bathrooms';
        }
        if (path.includes('builtins')) {
          pageTitle = 'Built-Ins';
        }
        if (path.includes('floorstairs')) {
          pageTitle = 'Floors/Stairs';
        }
        if (path.includes('kitchens')) {
          pageTitle = 'Kitchens';
        }
        if (path.includes('trimdoors')) {
          pageTitle = 'Trim Doors';
        }
        if (path.includes('otherprojects')) {
          pageTitle = 'Other Projects';
        }
        document.title = pageTitle;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
